{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="column is-5 is-offset-1 landing-caption">
        <div class="column is-12">
            <h1 class="title is-2"> Create an account NOW ! </h1>
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-success" type="submit"> SIGN UP </button>
            </form>
        </div>
    </div>
    <class="column is-5">
        <figure class="image is-4by3">
            <img src="{% static 'features/doc.jpg' %}" alt="Description">
        </figure>
    </class>
</div>

{% endblock %}
